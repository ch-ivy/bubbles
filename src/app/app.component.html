<div *ngIf="apiLoaded | async" class="mt-5 container">
  <div class="form-group mt-3">
    <label for="">Search Address</label>
    <input
      ngx-google-places-autocomplete
      [options]="s_options"
      (onAddressChange)="AddressChange($event)"
      type="text"
      class="form-control"
      aria-describedby="helpId"
    />
  </div>
  {{ formattedaddress }}
  <div class="my-3 mx-auto col-12">
    <google-map [options]="m_options"></google-map>
  </div>
</div>
